<body class="light-blue lighten-5">

    <!-- Top Nav -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo pl-md-5">speakOut</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/">Home</a></li>
                    <li><a href="/groupVC">Group Video Call</a></li>
                    <li><a href="/goLive">Go Live</a></li>
                    <li><a href="/joinLivestream">Join Livestream</a></li>
                    <li><a class="model-trigger" id="disableChannel" href="#!"
                            onclick="$('#modalForm').modal('open');">Select
                            Channel</a></li>
                </ul>
                <a href="#" data-target="slide-out" class="sidenav-trigger right"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </div>

    <!-- Sidenav -->
    <ul id="slide-out" class="sidenav">
        <a href="/" class="center-align">
            <li class="mt-3">
                <img alt="speakOut" src="assets/img/logo.png" class="responsive-img" width="120px">
            </li>
        </a>
        <li class="mt-3"><a class="waves-effect grey lighten-4 black-text" href="/">Home</a></li>
        <li><a class="waves-effect" href="/groupVC" id="activeSide">Group Video Call</a></li>
        <li><a class="waves-effect black-text grey lighten-4" href="/goLive">Go Live</a></li>
        <li><a class="waves-effect black-text" href="/joinLivestream">Join Livestream</a></li>
        <li><a class="model-trigger waves-effect black-text grey lighten-4" id="disableChannel" href="#!"
                onclick="$('#modalForm').modal('open');">Select
                Channel</a></li>
    </ul>

    <!-- Main -->
    <main>
        <div id="main-container">
            <div class="container">
                <div id="buttons-container" class="row center mt-4">
                    <div class="col s4 center">
                        <button id="mic-btn" type="button" class="btn btn-actions-vc waves-effect">
                            <i id="mic-icon" class="fa fa-microphone"></i>
                        </button>
                    </div>
                    <div class="col s4 center">
                        <button id="video-btn" type="button" class="btn btn-actions-vc waves-effect">
                            <i id="video-icon" class="fa fa-video"></i>
                        </button>
                    </div>
                    <div class="col s4 center">
                        <button id="exit-btn" type="button" class="btn red white-text waves-effect br-10"
                            onclick="enableChannelBtn();">
                            <i id="exit-icon" class="fa fa-phone-slash"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="full-screen-video"></div>
            <div id="lower-video-bar" class="center row fixed-bottom mb-1">
                <div id="remote-streams-container" class="container col-9 ml-1">
                    <div id="remote-streams" class="row">
                        <!-- insert remote streams dynamically -->
                    </div>
                </div>
                <div id="local-stream-container" class="col s6 m4 p-0">
                    <div id="mute-overlay" class="valign-wrapper">
                        <i id="mic-icon" class="fas fa-microphone-slash"></i>
                    </div>
                    <div id="no-local-video" class="col text-center">
                        <i id="user-icon" class="fas fa-user"></i>
                    </div>
                    <div id="local-video" class="p-0"></div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div id="modalForm" class="modal">
            <div class="modal-content">
                <h4>Join Channel</h4>
                <form>
                    <div class="row center-align">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">video_library</i>
                            <input id="form-channel" type="text" class="validate"
                                onfocus="this.removeAttribute('readonly');" readonly required>
                            <label for="form-channel">Channel</label>
                        </div>
                    </div>
                    <div class="center">
                        <button id="join-channel" class="btn btn-speakout center z-depth-4"
                            onclick="disableChannelBtn();">Join
                            Channel</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect red white-text btn">Close</a>
            </div>
        </div>
    </main>

    <!-- Loader -->
    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#2F3FB0" /></svg></div>

    <!-- Scripts -->
    <script src="https://cdn-agora.akshatvg.com/sdk-3.1.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="assets/js/index.js"></script>
    <script src="assets/js/agora.js"></script>
	<script src="assets/js/main.js"></script>
